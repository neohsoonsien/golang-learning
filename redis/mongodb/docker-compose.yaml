# Use root/example as user/password credentials
version: "3.8"
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "3001:27017"
    networks:
      - mongodb_bridge

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    networks:
      - mongodb_bridge

  redis:
    image: redis
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    ports:
      - 6379:6379
    env_file:
      - .env
    networks:
      - mongodb_bridge

  redis-insight:
    image: redislabs/redisinsight
    ports:
      - 8001:8001
    networks:
      - mongodb_bridge

networks:
  mongodb_bridge:
    driver: bridge