syntax = "proto3";

option go_package = ".";

package helloworld;

import "google/api/annotations.proto";

message SearchRequest {
  int32 page_size = 1;
  int32 current_page_number = 2;
}

message PageInfo {
  int32 page_size = 1;
  int32 current_page_number = 2;
  int32 total_item = 3;
  int32 current_page_size = 4;
  int32 total_page_number = 5;
}

message Detail {
  string name = 1;
  string category = 2;
  float unit_price = 3;
  string unit_price_weight = 4;
  float count = 5;
  string count_unit = 6;
}

message Invoice {
  string principal_id = 1;
  string number = 2;
  string vendor = 3;
  int32 date_time = 4;
  repeated Detail details = 5;
}

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloResponse) {
    option (google.api.http) = {
      get: "/api/hello/{name}"
    };
  }

  rpc PageInfo (PageInfoRequest) returns (PageInfoResponse) {
    option (google.api.http) = {
      post: "/api/page-info"
      body: "*"
    };
  }

  // get a list of invoices
  rpc ListInvoices (ListInvoicesRequest) returns (ListInvoicesResponse) {
    option (google.api.http) = {
      post: "/api/invoice/list"
      body: "*"
    };
  }
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloResponse {
  string message = 1;
}

message PageInfoRequest {
  SearchRequest search_request = 1;
  int32 total_item = 2;
}

message PageInfoResponse {
  PageInfo page_info = 1;
}

message ListInvoicesRequest {
  optional string principal_id = 1;
  optional string number = 2;
  optional string vendor = 3;
  optional int32 date_time_start = 4;
}

message ListInvoicesResponse {
  repeated Invoice invoices = 1;
}